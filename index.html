<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CancerLab • Portfólio de Figuras</title>
  <meta name="description" content="Galeria profissional de resultados e figuras científicas." />
  <style>
    :root{
      --bg:#0b0c10; --card:#121318; --ink:#e9eef3; --muted:#99a3ad;
      --acc:#6ee7ff; --acc2:#a78bfa; --max:1200px; --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.25), 0 1px 0 rgba(255,255,255,.04) inset;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink); background: radial-gradient(1200px 600px at 20% -10%, #151826 0%, #0b0c10 60%) fixed;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 20px}
    header{
      position:sticky; top:0; z-index:50; backdrop-filter: blur(8px);
      background: linear-gradient(to bottom, rgba(11,12,16,.85), rgba(11,12,16,.6) 40%, transparent);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .hero{padding:28px 0 12px}
    h1{margin:0; font-size:26px; letter-spacing:.3px}
    .sub{color:var(--muted); margin-top:6px}
    .tools{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; padding:12px 0 18px;
    }
    .chip{
      padding:8px 12px; border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-radius:999px; color:var(--ink); cursor:pointer; transition:.15s transform;
    }
    .chip[data-active="true"]{border-color:rgba(110,231,255,.5); box-shadow:0 0 0 2px rgba(110,231,255,.15) inset}
    .chip:hover{transform:translateY(-1px)}
    .search{flex:1; min-width:220px; position:relative}
    .search input{
      width:100%; padding:10px 12px 10px 36px; border-radius:999px; border:1px solid rgba(255,255,255,.08);
      background:#0f1117; color:var(--ink); outline:none;
    }
    .search svg{position:absolute; left:10px; top:50%; transform:translateY(-50%); opacity:.6}
    .grid{display:grid; gap:16px; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); padding:18px 0 40px}
    .card{
      background:linear-gradient(180deg,#131620,#0f1219); border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column;
      transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .thumb-wrap{position:relative; aspect-ratio: 4/3; background:#0b0c10}
    .thumb{width:100%; height:100%; object-fit:contain; display:block; filter:saturate(1.05) contrast(1.03);
      transition:transform .25s ease;}
    .card:hover .thumb{transform:scale(1.03)}
    .meta{display:flex; justify-content:space-between; align-items:center; padding:12px 14px; color:var(--muted)}
    .title{color:var(--ink); font-weight:600}
    .tag{font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(167,139,250,.12); color:#d3c5ff}
    footer{border-top:1px solid rgba(255,255,255,.06); color:var(--muted); padding:22px 0 40px}
    .hidden{display:none}
    .empty{padding:40px 0; color:var(--muted); text-align:center}
    .warn{padding:10px 12px; font-size:12px; color:#ffb4b4; border-top:1px dashed rgba(255,255,255,.1)}
  </style>
</head>
<body>
<header>
  <div class="wrap hero">
    <h1>CancerLab — Portfólio de Figuras</h1>
    <div class="sub">Resultados selecionados (PCA, Heatmaps, Volcano, QC). Clique para ver maior e baixar.</div>
    <div class="tools">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.3-4.3M10.8 18.6a7.8 7.8 0 1 1 0-15.6 7.8 7.8 0 0 1 0 15.6z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        <input id="q" placeholder="Buscar por título ou tag..." autocomplete="off">
      </div>
      <button class="chip" data-cat="all" data-active="true">Tudo</button>
      <button class="chip" data-cat="PCA">PCA</button>
      <button class="chip" data-cat="Heatmap">Heatmap</button>
      <button class="chip" data-cat="Volcano">Volcano</button>
      <button class="chip" data-cat="QC">QC</button>
    </div>
  </div>
</header>

<main class="wrap">
  <section id="grid" class="grid"></section>
  <div id="empty" class="empty hidden">Nada encontrado. Ajuste o filtro ou a busca.</div>
</main>

<footer>
  <div class="wrap">© <span id="y"></span> Brenno — apresentado via GitHub Pages</div>
</footer>

<!-- LIGHTBOX -->
<div id="lightbox" class="hidden" role="dialog" aria-modal="true" aria-label="Visualização da imagem"
     style="position:fixed; inset:0; background:rgba(0,0,0,.85); display:flex; align-items:center; justify-content:center; z-index:100;">
  <button class="btn" id="lbClose" style="position:fixed; top:14px; right:14px">Fechar ✕</button>
  <img id="lbImg" alt="" style="max-width:92vw; max-height:86vh; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,.6)">
  <div class="lb-ui" style="position:fixed; left:50%; transform:translateX(-50%); bottom:22px; display:flex; gap:10px">
    <button class="btn" id="lbPrev">← Anterior</button>
    <a class="btn" id="lbDownload" download>⬇ Baixar</a>
    <button class="btn" id="lbNext">Próxima →</button>
  </div>
</div>

<script>
  // === LISTE SUAS IMAGENS EXATAMENTE COMO ESTÃO EM /gallery ===
  // Atualizado para corresponder à sua lista:
  const ITEMS = [
    {file:"MA.png",            title:"MA plot",        cat:"QC",      desc:"MA plot da amostra X"},
    {file:"PCA.png",           title:"PCA",            cat:"PCA",     desc:"PCA com 6 amostras"},
    {file:"Rplot.png",         title:"Rplot",          cat:"QC",      desc:"Figura auxiliar"},
    {file:"heatmap01.png",     title:"Heatmap 01",     cat:"Heatmap", desc:"Top genes variáveis"},
    {file:"heatmap03.png",     title:"Heatmap 03",     cat:"Heatmap", desc:"Clusterização por condição"},
    {file:"volcano_WTxT1.png", title:"Volcano WT×T1",  cat:"Volcano", desc:"DE: WT vs T1"},
    {file:"volcano_WTxT2.png", title:"Volcano WT×T2",  cat:"Volcano", desc:"DE: WT vs T2"}
  ];

  // Cache-busting simples: altere o valor de VERSION se substituir imagens.
  const VERSION = "v=1";

  const yearEl = document.getElementById('y'); yearEl.textContent = new Date().getFullYear();
  const grid = document.getElementById('grid');
  const empty = document.getElementById('empty');
  const chips = [...document.querySelectorAll('.chip')];
  const q = document.getElementById('q');

  let activeCat = 'all', term = '', current = -1, visibleList = [];

  function render(){
    grid.innerHTML = '';
    const t = term.trim().toLowerCase();
    visibleList = ITEMS.filter(it => {
      const inCat = activeCat==='all' ? true : it.cat===activeCat;
      const inText = !t || (it.title.toLowerCase().includes(t) || (it.cat||'').toLowerCase().includes(t) || (it.desc||'').toLowerCase().includes(t));
      return inCat && inText;
    });

    empty.classList.toggle('hidden', visibleList.length>0);

    for (const [i, it] of visibleList.entries()){
      const imgSrc = `./gallery/${it.file}?${VERSION}`;
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="thumb-wrap">
          <img class="thumb" loading="lazy" src="${imgSrc}" alt="${it.title}">
        </div>
        <div class="meta">
          <div>
            <div class="title">${it.title}</div>
            <div style="font-size:12px;color:#7f8b98">${it.desc||''}</div>
          </div>
          <div class="tag">${it.cat||''}</div>
        </div>
        <div class="warn hidden">Não encontrei <code>gallery/${it.file}</code>. Verifique nome/caixa.</div>
      `;
      const thumb = card.querySelector('img.thumb');
      thumb.onerror = () => { thumb.classList.add('hidden'); card.querySelector('.warn').classList.remove('hidden'); };
      card.addEventListener('click', (e) => {
        // Evita abrir lightbox ao clicar no aviso
        if (e.target.closest('.warn')) return;
        openLightbox(i);
      });
      grid.appendChild(card);
    }
  }

  function setCat(cat){
    activeCat = cat;
    chips.forEach(c => c.dataset.active = (c.dataset.cat===cat).toString());
    render();
  }

  chips.forEach(c => c.addEventListener('click', () => setCat(c.dataset.cat)));
  q.addEventListener('input', e => { term = e.target.value; render(); });

  // Lightbox
  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lbImg');
  const lbDl = document.getElementById('lbDownload');
  document.getElementById('lbClose').onclick = closeLightbox;
  document.getElementById('lbPrev').onclick = () => move(-1);
  document.getElementById('lbNext').onclick = () => move(+1);
  document.addEventListener('keydown', e => {
    if (lb.classList.contains('hidden')) return;
    if (e.key==='Escape') closeLightbox();
    if (e.key==='ArrowLeft') move(-1);
    if (e.key==='ArrowRight') move(+1);
  });
  lb.addEventListener('click', e => { if (e.target===lb) closeLightbox(); });

  function openLightbox(i){
    current = i;
    const it = visibleList[i];
    const src = `./gallery/${it.file}?${VERSION}`;
    lbImg.src = src;
    lbImg.alt = it.title;
    lbDl.href = src;
    lbDl.download = it.file;
    lb.classList.remove('hidden');
  }
  function closeLightbox(){ lb.classList.add('hidden'); lbImg.src=''; }
  function move(dir){
    if (visibleList.length===0) return;
    current = (current + dir + visibleList.length) % visibleList.length;
    openLightbox(current);
  }

  render();
</script>
</body>
</html>
